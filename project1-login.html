<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{width: 100%;display: flex;height: 100vh;
            justify-content: center;align-items: center;
            overflow: hidden;
           background-color: rgb(0, 0, 0);
        }
        .loginbox{width: 50%;border-radius: 20px;
            height: 80px;
            opacity: 3;
            background: linear-gradient(50deg,orange,red);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            
            }
           .loginbox:hover{
              width: 30%;
              height: 500px;
               background-image: url(./b8.jpg);
            background-size: 100% 100%;
            transition: width 1s ease-out;
            }
            input:hover{
              width: 70%;
            height: 40px;
            font-size: 20px;
            transition: width 0.7s ease-out;
            }
        h1{color: #ff1100;
            font-size: 50px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: 5px -4px 5px rgb(3, 2, 2);
            animation: rotate 1s ease-in-out}
        input{width: 20%;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(20deg,#ff3232,black,rgb(255, 237, 237));
            font-size: 20px;
            border: 3px solid rgb(199, 28, 28);
            color: white;
            animation: rotate1 2s ease-in-out}
        input::placeholder{color: rgb(255, 254, 254);
            font-weight: bold;
            font-family: cursive;}
        button{width: 80px;
            height: 40px;
            border-radius: 10px;
            font-weight: bold;
            font-family: cursive;
            background-color: rgb(0, 0, 180);
            animation: rotate2 2s ease-in-out;}
        a{text-decoration: none;color: rgb(255, 255, 255);}
       @keyframes rotate {
            0%{transform: translateX(100%);}
            100%{transform: translateX(0%);transform: rotateY(300deg);}
            
        }
         @keyframes rotate1 {
             0%{transform: translateX(100%);}
            100%{transform: translateX(0%);transform: rotateY(300deg);}
        }
         @keyframes rotate2 {
             0%{transform: translateX(300%);}
            100%{transform: translateX(0%);transform: rotateY(300deg);}
        }

@media screen and (min-width: 1200px) {
  .loginbox {
    width: 50%;
    height: 80px;
  }

  h1 {
    font-size: 50px;
    margin-top: 20px;
  }

  input {
    width: 20%;
    font-size: 10px;
  }

  button {
    width: 80px;
    height: 45px;
    margin-bottom:20px;
  }
}


@media screen and (min-width: 576px) and (max-width: 1199px) {
  body {
    flex-direction: column;
  }

  .loginbox {
    width: 70%;
    height: 80px;
  }

  h1 {
    font-size: 50px;
    margin-top: 20px;
  }

  input {
    width: 20%;
    height: 45px;
    font-size: 10px;
  }

  button {
    width: 90px;
    height: 45px;
    margin-bottom: 20px;
  }
  .loginbox:hover{
    width: 50%;
  }
  input:hover{
    width: 50%;
    font-size: 20px;
  }
}


@media screen and (max-width: 575px) {
  body {
    flex-direction: column;
    height: auto;
    padding: 20px 0;
  }

  .loginbox {
    width: 70%;
    height: 500px;
    padding: 30px 0;
  }

  h1 {
    font-size: 60px;
    text-align: center;
  }

  input {
    width: 80%;
    height: 45px;
    font-size: 16px;
    
}
  button {
    width: 100px;
    height: 45px;
    font-size: 16px;
  }
  .loginbox:hover{
              width: 80%;
              height: 550px;
            }
            input:hover{
              width: 70%;
            height: 40px;
            font-size: 20px;
            }
}

    </style>
</head>
